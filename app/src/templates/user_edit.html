{% extends "base.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}
<h2 class="mb-4">Редактирование пользователя</h2>
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <form action="/user/{{ edit_user.id }}" method="post" class="row g-3">

      <div class="col-md-6">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" id="name" name="name" value="{{ edit_user.name }}" required class="form-control">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" value="{{ edit_user.email }}" required class="form-control">
      </div>

      <div class="col-12 mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if edit_user.is_active %} checked {% endif %}>
          <label class="form-check-label" for="is_active">
            Активен
          </label>
        </div>
      </div>

      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/users" class="btn btn-outline-secondary ms-2">Отмена</a>
      </div>
    </form>
    {% if errors %}
      <div class="mt-3">
        {% for error in errors %}
          <div class="alert alert-danger py-2 my-2" role="alert">{{ error }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
